<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact-us</title>
    <link rel="stylesheet" href="./css/contact-us.css" class="css" />
  </head>

  <body>
    <header>
      <div class="wrapper">
        <img class="logo" href="#" src="images/logo.svg" alt="logo" />
        <nav class="navbar">
          <input type="checkbox" name="" id="nav-toggle" />
          <div class="nav-links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Generate QR Code</a></li>
              <li><a href="#">Why us?</a></li>
              <li><a href="#">API</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-button">
              <button type="submit" class="Secondary-button">
                <a href="#">Login</a>
              </button>
              <button type="submit" class="Primary-button">
                <a href="#">Get Started</a>
              </button>
            </div>
          </div>
          <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </label>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="wrapper">
        <div class="heading">We value your feedback<span>!</span></div>
        <div class="text">
          Have questions, comments or complaints? We are all ears
        </div>

        <form action="#">
          <input type="text" name="name" placeholder="Fullname" id="required" />
          <input type="email" name="email" placeholder="Email" id="required" />
          <!-- <div> -->
          <input
            type="text"
            name="name"
            placeholder="Subject of mail"
            id="required"
          />
          <!-- </div> -->
          <!-- <div> -->
          <textarea
            name="message"
            placeholder="Enter your message"
            id="required"
          ></textarea>
          <!-- </div> -->
          <!-- <div> -->
          <button class="Primary-button">
            <a href="#">Send your message</a>
          </button>
          <!-- </div> -->
        </form>
      </div>

      <div class="icons">
        <img src="./images/Twitter.png" href="#" alt="Twitter" height="24px" />
        <img
          src="./images/Facebook.png"
          href="#"
          alt="Facebook"
          height="24px"
        />
        <img
          src="./images/Linkedin.png"
          href="#"
          alt="Linkedin"
          height="24px"
        />
      </div>
    </div>

    <footer>
      <div class="bottom_footer">
        <div class="wrapper">
          <div class="footer_2">
            <p><span>2022</span> QR Planet; All Rights Reserved</p>
            <a href="#">Report</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
