<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.5/css/unicons.css"
    />
    <link rel="stylesheet" href="./css/Login.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <img class="logo" href="#" src="images/logo.svg" alt="logo" />
        <nav class="navbar">
          <input type="checkbox" name="" id="nav-toggle" />
          <div class="nav-links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Generate QR Code</a></li>
              <li><a href="#">Why us?</a></li>
              <li><a href="#">API</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-button">
              <button type="submit" class="Secondary-button">
                <a href="#">Login</a>
              </button>
              <button type="submit" class="Primary-button">
                <a href="#">Get Started</a>
              </button>
            </div>
          </div>
          <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </label>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="mobile-logo">
        <img src="./images/mobile_logo.png" alt="Logo" />
      </div>
      <div class="forms">
        <div class="form login">
          <p class="title">Welcome</p>
          <p class="sub-title">We're happy to have you back</p>
          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
              <!-- <i class="uil uil-lock icon"></i> -->
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Keep me logged in</label>
              </div>

              <a href="#" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="button" value="Login" required />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not yet registered?
              <a href="#" class="text signup-text">Sign Up</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="bottom_footer">
        <div class="wrapper">
          <div class="footer_2">
            <p><span>2022</span> QR Planet; All Rights Reserved</p>
            <a href="#">Report</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
